<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="player player_0 player_active ">
            <h1 class="name" id="name_0">player1</h1>
            <p class="score " id="score_0">21</p>
            <div class="current">
                <p class="current-label">Current</p>
                <p class="current-score">0</p>
            </div>
        </div>

        <div class="player player_1 player_active ">
            <h1 class="name" id="name_1">player1</h1>
            <p class="score " id="score_1">45</p>
            <div class="current">
                <p class="current-label">Current</p>
                <p class="current-score">0</p>
            </div>
        </div>




        <img src="images/dice-1.png" class="dice" alt="images/dice1">
        <button class="btn btn_new">New Game</button>
        <button class="btn btn_row">Roll Dice</button>
        <button class="btn btn_hold">Hold</button>

    </div>
    <script src="index.js"></script>
</body>
</html>
